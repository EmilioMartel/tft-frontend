<nz-drawer
  #drawer
  [nzVisible]="drawerVisible"
  nzPlacement="left"
  nzClosable="true"
  [nzWidth]="300"
  (nzOnClose)="close()">
  <ng-container *nzDrawerContent>
    <app-graph-menu [graphInfo]="graphData"></app-graph-menu>
  </ng-container>
</nz-drawer>

<button nz-button nzType="primary" class="menu-btn" (click)="drawerVisible = !drawerVisible">
  Menu
</button>

<div class="example-sidenav-content">
  <app-graph-drawer (graphInfo)="graphData = $event"></app-graph-drawer>
</div>
