<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="over">
    <app-graph-menu [graphInfo]="graphData"></app-graph-menu>
  </mat-drawer>

  <button type="button" mat-raised-button class="menu-btn" (click)="drawer.toggle()">
    Menu
  </button>

  <div class="example-sidenav-content">
    <app-graph-drawer (graphInfo)="graphData = $event"></app-graph-drawer>
  </div>
</mat-drawer-container>
